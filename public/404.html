<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RaceTracker Pro</title>
  <script>
    // GitHub Pages SPA redirect â€” preserves the full path/query/hash so
    // React Router can handle it once index.html loads.
    // Technique: store the intended URL in sessionStorage, then redirect to /.
    var path = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('spa-redirect', path);
    window.location.replace('/');
  </script>
</head>
<body></body>
</html>
