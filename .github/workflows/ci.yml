name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Run all 546 tests split across 4 parallel shards
  test:
    name: Tests (shard ${{ matrix.shard }}/${{ matrix.total }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        total: [4]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (shard ${{ matrix.shard }}/${{ matrix.total }})
        run: npx vitest run --shard=${{ matrix.shard }}/${{ matrix.total }}

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify dist output
        run: |
          test -d dist || (echo "dist/ not found after build" && exit 1)
          echo "Build successful — $(find dist -type f | wc -l) files"

  # Required status check — gate for branch protection
  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: All checks passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" || "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ CI failed: tests=${{ needs.test.result }} build=${{ needs.build.result }}"
            exit 1
          fi
          echo "✅ All checks passed"
