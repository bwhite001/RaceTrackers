name: Test Suites

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Run each named suite in parallel — gives per-suite visibility in PR checks
  test-suites:
    name: ${{ matrix.suite }} suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite:
          - unit
          - base-operations
          - database
          - integration
          - services

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.suite }} suite
        run: npm run test:suite:${{ matrix.suite }}

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  # Gate — required status check for branch protection
  suites-gate:
    name: Suites Gate
    runs-on: ubuntu-latest
    needs: test-suites
    if: always()
    steps:
      - name: All suites passed
        run: |
          if [[ "${{ needs.test-suites.result }}" != "success" ]]; then
            echo "❌ One or more test suites failed: ${{ needs.test-suites.result }}"
            exit 1
          fi
          echo "✅ All test suites passed"

