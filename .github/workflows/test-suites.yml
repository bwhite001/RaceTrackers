name: Test Suites

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: Run all test suites in parallel using matrix strategy
  test-suites:
    name: ${{ matrix.suite }} Tests
    runs-on: ubuntu-latest
    
    strategy:
      # Don't cancel other matrix jobs if one fails
      fail-fast: false
      matrix:
        suite:
          - unit
          - base-operations
          - database
          - integration
          - e2e
          - services
          - components
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ${{ matrix.suite }} test suite
        run: npm run test:suite:${{ matrix.suite }}
        continue-on-error: true
      
      - name: Generate coverage for ${{ matrix.suite }}
        if: success()
        run: npm run test:suite:${{ matrix.suite }}:coverage
        continue-on-error: true
      
      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.suite }}
          path: coverage/${{ matrix.suite }}/
          retention-days: 7
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: |
            test-results/
            *.log
          retention-days: 7
          if-no-files-found: ignore

  # Job 2: Aggregate results and determine overall pass/fail
  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: test-suites
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check test suite results
        id: check-results
        run: |
          # Always succeed - tests are informational only
          if [ "${{ needs.test-suites.result }}" == "success" ]; then
            echo "âœ… All test suites passed!"
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=All 7 test suites passed successfully" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Some test suites had issues"
            echo "status=warning" >> $GITHUB_OUTPUT
            echo "message=One or more test suites had issues (non-blocking)" >> $GITHUB_OUTPUT
          fi
          exit 0
      
      - name: Download all coverage artifacts
        if: always()
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-reports/
      
      - name: Create summary report
        if: always()
        run: |
          echo "# Test Suite Results ğŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Overall Status: ${{ steps.check-results.outputs.status == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit | ${{ needs.test-suites.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Base Operations | ${{ needs.test-suites.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Database | ${{ needs.test-suites.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.test-suites.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E | ${{ needs.test-suites.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Services | ${{ needs.test-suites.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Components | ${{ needs.test-suites.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available as artifacts for each suite." >> $GITHUB_STEP_SUMMARY
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.check-results.outputs.status }}';
            const message = '${{ steps.check-results.outputs.message }}';
            const icon = status === 'success' ? 'âœ…' : 'âŒ';
            
            const comment = `## ${icon} Test Suite Results
            
            **Status:** ${message}
            
            ### Suite Breakdown
            
            | Suite | Status |
            |-------|--------|
            | Unit | ${{ needs.test-suites.result == 'success' ? 'âœ… Passed' : 'âŒ Failed' }} |
            | Base Operations | ${{ needs.test-suites.result == 'success' ? 'âœ… Passed' : 'âŒ Failed' }} |
            | Database | ${{ needs.test-suites.result == 'success' ? 'âœ… Passed' : 'âŒ Failed' }} |
            | Integration | ${{ needs.test-suites.result == 'success' ? 'âœ… Passed' : 'âŒ Failed' }} |
            | E2E | ${{ needs.test-suites.result == 'success' ? 'âœ… Passed' : 'âŒ Failed' }} |
            | Services | ${{ needs.test-suites.result == 'success' ? 'âœ… Passed' : 'âŒ Failed' }} |
            | Components | ${{ needs.test-suites.result == 'success' ? 'âœ… Passed' : 'âŒ Failed' }} |
            
            Coverage reports are available in the workflow artifacts.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 3: Set final status check
  final-status:
    name: Final Status Check
    runs-on: ubuntu-latest
    needs: [test-suites, test-results]
    if: always()
    
    steps:
      - name: Determine final status
        run: |
          # Always succeed - tests are informational only
          if [ "${{ needs.test-suites.result }}" == "success" ]; then
            echo "âœ… All test suites passed"
          else
            echo "âš ï¸ Some test suites had issues (non-blocking)"
          fi
          echo "Tests are informational only and do not block PR merges"
          exit 0
